<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSC309 A1 - Contact</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Header -->
  <header>
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="contact.html" class="active">Contact</a>
    </nav>
  </header>

  <!-- Main content -->
  <main>
    <div class="portrait-frame">
      <img src="portrait.jpg" alt="Portrait of me">
    </div>

    <h1>Tushar Rao</h1>

    <a href="mailto:tushar.rao@mail.utoronto.ca?subject=Bug%20Found&body=I%20found%20the%20following%20bug%20on%20your%20website:%0A%0A"
       class="email-link">
       tushar.rao@mail.utoronto.ca
    </a>

    <form action="https://postman-echo.com/post" method="POST" enctype="multipart/form-data">
      <div class="form-row">
        <label for="email">Your Email:</label>
        <input type="email" id="email" name="email" required>
      </div>

      <div class="form-row">
        <label for="feedback">Feedback:</label>
        <textarea id="feedback" name="feedback" rows="4"
                  placeholder="Enter your feedback here" required></textarea>
      </div>

      <div class="form-row">
        <label for="attachments">Attachment:</label>
        <input type="file" id="attachments" name="attachments" required>
      </div>

      <div class="checkbox-row">
        <input type="checkbox" name="consent" value="yes" required>
        <span class="agree-text">You agree to receive emails from me</span>
      </div>

      <button type="submit" class="btn">Send Feedback</button>
    </form>
  </main>

  <footer>
    <p>Copyright 2025 by patangem.</p>
  </footer>
</body>
</html>
